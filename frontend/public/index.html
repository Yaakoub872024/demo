<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="text-align: center; padding-top: 50px;">
    <h1>تطبيق Pi</h1>
    <button id="btn" style="padding: 20px; background: #602d82; color: white;">اضغط هنا للدفع</button>

    <script>
        // هذا هو كود الـ Javascript الذي تسأل عنه
        const Pi = window.Pi;
        Pi.init({ version: "2.0", sandbox: true });

        document.getElementById('btn').onclick = async function() {
            try {
                // تسجيل الدخول أولاً ليتعرف المتصفح عليك
                await Pi.authenticate(['payments'], (onIncompletePaymentFound) => {});
                
                // طلب الدفع لإكمال الخطوة 10
                await Pi.createPayment({
                    amount: 0.1,
                    memo: "إكمال الخطوة 10",
                    metadata: { orderId: "123" }
                }, {
                    onReady: (id) => {},
                    onConnected: (id) => {},
                    onConfirmed: (id) => { alert("نجحت العملية!"); },
                    onCancelled: () => {},
                    onError: (error) => { alert("خطأ: " + error.message); }
                });
            } catch (err) {
                alert("افتح الرابط من داخل Pi Browser");
            }
        };
    </script>
</body>
</html>
