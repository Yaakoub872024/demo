<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
</head>
<body style="text-align: center; padding-top: 100px; font-family: sans-serif;">
    <h2>تطبيق Pi التجريبي</h2>
    <button id="pay-button" style="padding: 20px; background: #602d82; color: white; border: none; border-radius: 10px;">
        اضغط هنا لإتمام الخطوة 10
    </button>

    <script>
        const Pi = window.Pi;
        // المحاولة الأولى لتعريف المتصفح بالتطبيق
        Pi.init({ version: "2.0", sandbox: true });

        document.getElementById('pay-button').onclick = async function() {
            try {
                // إجبار المتصفح على طلب الإذن أولاً (Authentication)
                const auth = await Pi.authenticate(['payments'], (onIncompletePaymentFound) => {});
                
                // طلب الدفع الفعلي
                await Pi.createPayment({
                    amount: 0.1,
                    memo: "Test Transaction Step 10",
                    metadata: { orderId: "12345" }
                }, {
                    onReady: (id) => { console.log("Ready"); },
                    onConnected: (id) => { console.log("Connected"); },
                    onConfirmed: (id) => { alert("نجح الدفع! ارجع للوحة المطورين"); },
                    onCancelled: () => {},
                    onError: (error) => { alert("حدث خطأ في المحفظة: " + error.message); }
                });
            } catch (err) {
                alert("يرجى المحاولة مرة أخرى أو تحديث الصفحة");
            }
        };
    </script>
</body>
</html>
