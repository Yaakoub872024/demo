<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
        // إعداد الـ SDK
        <script>
    Pi.init({ version: "2.0", sandbox: true });
    
    function startPayment() {
        Pi.createPayment({
            amount: 0.1,
            memo: "Step 10",
            metadata: { orderId: "1" }
        }, {
            onReady: function(paymentId) { console.log("Ready"); },
            onConnected: function(paymentId) { console.log("Connected"); },
            onConfirmed: function(paymentId) { console.log("Confirmed"); },
            onCancelled: function(paymentId) { },
            onError: function(error, payment) { alert(error.message); }
        });
    }
</script>
